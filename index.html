<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home-Decors</title>
</head>
<body>
    <div class="container">
        <img src="./images/interior.webp" alt="background-image" class="interior-img">
         <div class="inner-container">
            <div class="nav">
                <img src="./images/logo.png" alt="logo" class="logo" />
                <div class="nav-links">
                    <a href="#" class="nav-items">About Us</a>
                    <a href="#" class="nav-items">Benefits</a>
                    <a href="#" class="nav-items">Projects</a>
                    <a href="#" class="nav-items">Stages</a>
                    <a href="#" class="nav-items">Services</a>
                    <img src="./images/phone-call.png" alt="ponecall" class="ponecall">
                    <span class="call-us">Call US</span>
                    <span class="number">+38 (097) 654 54 34</span>
                </div>
            </div>
            <div class="content-div">
                <h1 class="title">
                    Interior Design That <br/> Care About Details
                </h1>
                <button class="readmore">Learn more</button>

                    <img src="./images/one.png" alt="image-one" class="img-one">
                    <p class="content">We create your space<br/>based on your own idea</p>
                </div>
                <span class="decor1"></span>
                <span class="round"></span>
                <div class="spacer2">
                    <img src="./images/two.png" alt="image-one" class="img-one">
                    <p class="content">We create your space<br/>based on your own idea</p>
                </div>
                <span class="decor2"></span>
                <span class="round2"></span>
            </div>
